# Render Blueprint for CoatVision
# This file defines all services that will be deployed to Render

services:
  # Backend API Service (Docker runtime to include system libs for OpenCV)
  - type: web
    name: coatvision-backend
    env: docker
    rootDir: backend
    dockerfilePath: Dockerfile
    autoDeploy: true
    healthCheckPath: /health
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-4o-mini
      - key: DATABASE_URL
        sync: false
      - key: NODE_ENV
        value: production

  # Frontend Dashboard (Static Site)
  - type: web
    name: coatvision-dashboard
    runtime: static
    buildCommand: "npm ci && npm run build"
    staticPublishPath: ./dist
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_API_URL
        fromService:
          type: web
          name: coatvision-backend
          envVarKey: RENDER_EXTERNAL_URL
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    rootDir: frontend

# Note: Mobile app (React Native/Expo) is not deployed to Render
# It should be built and distributed through app stores or Expo
